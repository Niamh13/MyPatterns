default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mypatterns_development

test:
  <<: *default
  database: mypatterns_test

production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Solid Cache (Rails 8)
cache:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>

# Solid Queue (Rails 8)
queue:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>

# ActionCable (optional)
cable:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
  pool: 5
